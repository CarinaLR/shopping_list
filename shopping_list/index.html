  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carina Lopez Shopping List</title>
  <!-- <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"> -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Martel+Sans:300,400,700' rel='stylesheet' type='text/css'>
  
</head>

  <body>
    <header class="container">
      <div class="intro">
        <image class= "logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Shopping_cart_icon.svg/1250px-Shopping_cart_icon.svg.png" alt= "Shopping cart's photo"> 
        <h1>Shopping List</h1>
        <h2>By: Carina Lopez</h2>
        <p>Ready for your shopping list?<br>
        Enter each item in the textbox  below, then click Add!</p>
      </div>
    </header>
    <!--buttons-->
    <div class="container">
      <form class="resetcontainer">
        <button class="reset-list" type="submit">Reset</button>
        <button class="Check" type="submit">Check</button>
      </form>
    </div>
    <!-- Allow to add groceries-->
    <div class="list-area-insertion container">
      <form>
        <input type="text" class="shoppinglistitem" name="shoppinglistitem" placeholder="Enter each item and click add">
        <button type="submit" id="add" value="add">Add</button>
      </form>
    </div>
    <!--Dynamically and list items goes in the div below-->
    <div class="list">
    </div>
     <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
